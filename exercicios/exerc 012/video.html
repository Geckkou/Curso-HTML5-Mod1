<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproduzindo vídeos</title>
</head>
<body>
    <h1>Reproduzindo Vídeos</h1>
    <p>Vamos aprender a reproduzir vídeos em HTML5</p>
    <p>Este vídeo esta hospedado localmente, ou seja, está hospedado no meu próprio servidor.</p>

    <video controls poster="imagens/chuva-thumb.png" loop width="560" height="315">
        <source src="meus-videos/chuva.mp4" type="video/mp4">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeo</p>
    </video>

    <h1>Inserindo vídeos do Youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/mPZkdNFkNps" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    
</body>
</html>
