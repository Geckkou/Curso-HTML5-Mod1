<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linhas</h1>
    <hr>
    <p>Você pode escrever um Parágrafo de qualquer jeito. Basta colocar tudo entre a tag &lt;p&gt; &lt;/p&gt;</p>

    <p>Se precisar quebrar o texto em algum <br> lugar você pode usar a tag &lt;br&gt;</p>

    <hr>

    <p>Vamos adicionar alguns símbolos especiais: <br>
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &yen;
        &cent;
        &real;
        &delta;
        &Delta;
        &uparrow;
        &plus;
    </p>

    <hr>

    <p>Vamos adicionar alguns emoji : 
        <br>
        &#x1F3B8;
        <br>
        &#x1F595;
        <br>
        &#x1F596;
    </p>
    
</body>
</html>
