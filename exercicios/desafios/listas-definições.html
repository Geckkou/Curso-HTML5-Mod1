<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas de Definições</title>
</head>
<body>
    <h1>Tags em HTML</h1>

    <p>Em HTML5 utilizamos as tags para inserir os elementos, abaixo segue alguns termos e quais são as suas respectivas tags.</p>

    <ul type="circle">
        <li><abbr title="Tag <p>">Parágrafos</abbr></li>
        <li><abbr title="Use as tags <h1>...<h6>">Títulos</abbr></li>
        <li><abbr title="Use a tag <img>">Imagens</abbr></li>
        <li><abbr title="Use a tag <abbr>">Abreviações</abbr></li>
        <li><abbr title="Use a tag <code> em bloco utilize <pre> com o <code> dentro">Códigos</abbr></li>
        <li><abbr title="Use a tag <ul>">Listas não ordenadas</abbr></li>
        <li><abbr title="Use a tag <ol>">Litas ordenadas</abbr></li>
        <li><abbr title="Use a tag <a>">Links</abbr></li>
    </ul>
</body>
</html>
